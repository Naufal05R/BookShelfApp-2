<!doctype html>
<html lang="en" data-bs-theme="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookShelfApp</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-primary py-4 text-white text-center fw-bold fs-2">Online BookShelf App</header>

    <main>
      <div class="container mt-5 mb-5">
        <div class="container-fluid bg-secondary-subtle shadow-lg p-3 mb-5 bg-body-tertiary rounded rounded">
          <h2 class="text-primary text-center fw-bold fs-2">Masukkan Buku ke display</h2>
          <form action="#" id="form">
            <div class="mb-3">
              <label for="judul" class="form-label fw-bolder text-primary ps-2">Books Title</label>
              <input type="text" class="form-control border-1 border-primary py-3 bg-body text-body-emphasis" id="title" placeholder="">
            </div>
            <div class="mb-3">
              <label for="author" class="form-label fw-bolder text-primary ps-2">Books Author</label>
              <input type="text" class="form-control border-1 border-primary py-3 bg-body text-body-emphasis" id="author" placeholder="">
            </div>
            <div class="mb-3">
              <label for="year" class="form-label fw-bolder text-primary ps-2">Books Title</label>
              <input type="number" class="form-control border-1 border-primary py-3 bg-body text-body-emphasis" id="year" placeholder="">
            </div>
            <div class="mb-3 d-flex justify-content-between w-100">
              <div class="form-check w-40">
                <input type="checkbox" class="form-check-input align-self-center" id="check">
                <label for="check" class="form-check-label border-1 border-primary">
                  Telah Dibaca
                </label>
              </div>
              <div class="w-60 text-end">
                <button class="btn btn-outline-primary" type="submit">Tambah Buku</button>
              </div>
            </div>
          </form>
        </div>

        <div class="container-fluid bg-body-tertiary px-4 py-2 mb-2 rounded">
          <h2 class="text-primary fs-4 fw-bold mb-0 ps-2 py-4">Buku belum dibaca</h2>

          <div id="uncompleted-books-list"></div>
        </div>

        <div class="container-fluid bg-body-tertiary px-4 py-2 mb-2 rounded">
          <h2 class="text-primary fs-4 fw-bold mb-0 ps-2 py-4">Buku telah dibaca</h2>

          <div id="completed-books-list"></div>
        </div>

      </div>
    </main>

    <footer class="text-center bg-primary py-4 text-white text-center fw-bold fs-5">
      <div class="container">
        CopyRight 2022 &copy; Naufal Rabbani All Right Reserved
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
